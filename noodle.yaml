postgres:
  user: postgres
  password: postgres
  db: DB=postgres
  hostname: localhost
  port: 15432
ldap:
  url: ldap://openldap.web-auth.svc
  base_dn: dc=winters,dc=nz
  username_attribute: uid
  additional_users_dn: ou=people
  users_filter: (&(objectClass=organizationalPerson)(uid=%s))
  additional_groups_dn: ou=groups
  user_groups_filter: (&(uniquemember=%s)(objectclass=groupOfUniqueNames))
  group_name_attribute: cn
  group_member_attribute: uniqueMember
  display_name_attribute: cn
  user: CN=readonly,DC=winters,DC=nz
  password: readonly

